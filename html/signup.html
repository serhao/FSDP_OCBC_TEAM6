<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>OCBC Bank</h1>
            <h2>Create Account</h2>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        placeholder="Enter your full name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        required
                        placeholder="Enter phone number"
                    >
                </div>
                
                <div class="form-group">
                    <label for="access-code">Access Code</label>
                    <input 
                        type="text" 
                        id="access-code" 
                        name="access-code" 
                        required
                        placeholder="Choose your access code"
                    >
                </div>
                
                <div class="form-group">
                    <label for="pin">PIN (6 digits)</label>
                    <input 
                        type="password" 
                        id="pin" 
                        name="pin" 
                        required
                        maxlength="6"
                        minlength="6"
                        placeholder="Choose 6-digit PIN"
                    >
                </div>
                
                <button type="submit" id="signup-btn" class="signup-btn">Create Account</button>
            </form>
            
            <div class="links">
                <p>Already have an account? <a href="/">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="../javascript/signup.js"></script>
</body>
</html>
