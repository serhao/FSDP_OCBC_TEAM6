<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="../images/ocbc-logo.png" alt="OCBC Bank" class="logo-img">
                </div>
                <div>
                    <h1>OCBC Bank Dashboard</h1>
                </div>
                <div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </div>
            </div>
        </nav>
        <nav class="sub-navbar">
            <div class="sub-nav-container">
                <a href="index.html" class="nav-item">Home</a>
                <a href="accounts.html" class="nav-item">Accounts & Card</a>
                <a href="/html/investment-learn-article.html" class="nav-item">Investments</a>
                <a href="help.html" class="nav-item">Help</a>
                <a href="more.html" class="nav-item active">More</a>
            </div>
        </nav>
    </header>

    <div class="dashboard-container">  
        <div class="dashboard-content">
            <div class="balance-card">
                <h2>Account Balance</h2>
                <p class="balance-amount" id="balance">$0.00</p>
                <p class="account-info">Access Code: <span id="access-code">-</span></p>
            </div>
            
            <div class="actions">
                <button id="transfer-btn" class="action-btn">Transfer Money</button>
                <button id="investments-btn" class="action-btn">Investments</button>
                <button id="auto-invest-btn" class="action-btn">Auto-Invest Settings</button>
            </div>
        </div>
    </div>

    <div id="rewards-container">
        <div class="rewards-content">
            <div>
                <h2>Rewards Points</h2>
                <p class="rewards-amt" id="rewards">0</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="../javascript/dashboard.js"></script>
</body>
</html>
