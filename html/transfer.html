<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money - OCBC</title>
    <link rel="stylesheet" href="../css/transfer.css">
</head>
<body>
    <div class="transfer-container">
        <header>
            <h1>Transfer Money</h1>
            <button id="back-btn" class="back-btn">Back to Dashboard</button>
        </header>
        
        <div class="transfer-content">
            <div class="balance-display">
                <p>Your Balance: <span id="current-balance">$0.00</span></p>
            </div>

            <!-- AI Assistant Chat Interface -->
            <div class="ai-assistant-section">
                <div class="ai-header">
                    <h3>ðŸ’¬ AI Transfer Assistant</h3>
                    <p class="ai-subtitle">Type or click "Speak" to tell me who you want to send money to!</p>
                </div>
                <div id="chat-container" class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message bot-message">
                            <div class="message-content">
                                Hi! I'm your transfer assistant. You can say things like "Send $50 to John" or "Transfer money to +65 9123 4567". How can I help you today?
                            </div>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Type your message here..."
                            autocomplete="off"
                        >
                        <button id="send-chat-btn" class="send-btn">Send</button>
                    </div>
                </div>
            </div>

            <div class="divider">
                <span>OR USE MANUAL FORM</span>
            </div>
            
            <form id="transfer-form">
                <div class="form-group">
                    <label for="recipient">Recipient (Phone Number)</label>
                    <input 
                        type="text" 
                        id="recipient" 
                        name="recipient" 
                        required
                        placeholder="Enter access code or phone number"
                    >
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        min="0.01"
                        step="0.01"
                        required
                        placeholder="0.00"
                    >
                </div>
                
                <button type="submit" id="transfer-submit-btn" class="transfer-btn">Transfer</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="../javascript/transfer.js"></script>
</body>
</html>
