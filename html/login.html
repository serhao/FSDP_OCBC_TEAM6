<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCBC Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="../images/ocbc-logo.png" alt="OCBC Bank" class="logo-img">
                </div>
                <button class="signup-btn">Sign Up</button>
            </div>
        </nav>
        <nav class="sub-navbar">
            <div class="sub-nav-container">
                <a href="../html/home.html" class="nav-item active">Home</a>
                <a href="accounts.html" class="nav-item">Accounts & Card</a>
                <a href="../html/investment.html" class="nav-item">Investments</a>
                <a href="help.html" class="nav-item">Help</a>
                <a href="more.html" class="nav-item">More</a>
            </div>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h5>Secure site</h5>
            <h1>Online Banking</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="access-code" 
                        name="access-code" 
                        required
                        autocomplete="username"
                        placeholder="Access Code"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="pin" 
                        name="pin" 
                        required
                        maxlength="6"
                        autocomplete="current-password"
                        placeholder="PIN"
                    >
                </div>
                
                <button type="submit" id="login-btn" class="login-btn">Login</button>
            </form>
            
            <div class="links">
                <a href="#">Forgot Access Code?</a>
                <a href="#">Forgot PIN?</a>
            </div>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="/html/signup.html">Sign Up</a></p>
            </div>
            
            <button id="create-test-btn" class="test-btn">Create Test Account (676767)</button>
        </div>
    </div>
    
    <script type="module" src="../javascript/login.js"></script>
</body>
</html>
